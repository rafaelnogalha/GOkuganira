<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GOkuganira</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="title">GOkuganira</h1>
        <div id="status"></div>
        <div id="chat">
            <div id="username-container" class="box">
                <input  type="text"
                        name="username"
                        id="username"
                        placeholder="Enter name..."
                        class="box-text"
                >
            </div>
            <div class="box-spacing"></div>
            <div id="messages-container" class="box">
                <div id="messages"></div>
            </div>
            <div class="box-spacing"></div>
            <div id="textarea-container" class="box">
                <textarea   id="textarea"
                            name="inputMessage"
                            placeholder="Enter message..."
                            class="box-text"></textarea>
            </div>
            <div class="box-spacing"></div>
            <div id="button-container">
                <button id="send" class="box">Send</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
