<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GOkuganira</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
    <title>GOkuganira</title>
    <div class="container">
        <div id="chat">
            <div id="username-container" class="box">
                <input  type="text"
                        name="username"
                        id="username"
                        placeholder="Enter name..."
                        class="box-text"
                >
            </div>
            <div class="box-spacing"></div>
            <div id="messages-container" class="box">
                <div id="messages"></div>
                <div id="textarea-container" class="box">
                    <textarea   id="textarea"
                                name="inputMessage"
                                placeholder="Enter message..."
                                class="box-text"
                                maxlength="140"
                    ></textarea>
                    <div id="button-container">
                        <button id="send" class="box"><span class="material-icons">send</span></button>                   
                    </div>
                </div>
            </div>
            <div id="status"></div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <footer>
        <div class="box-spacing"></div>
        <p class="footer-text">
            André Larrosa <span>&#8226;</span>
            Carlos Eduardo <span>&#8226;</span>
            Gustavo Tomás <span>&#8226;</span>
            Leonardo Riether <span>&#8226;</span>
            Rafael Nogalha <span>&#8226;</span>
            Tong Zhou
        </p>
        <p class="footer-text">UnB - Brasília - Brasília</p>
        <p class="footer-text">2021</p>
    </footer>
</body>
</html>
