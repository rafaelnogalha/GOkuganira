<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GOkuganira</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="title">GOkuganira</h1>
        <div id="status"></div>
        <div id="chat">
            <div id="username-container" class="box">
                <input  type="text"
                        name="username"
                        id="username"
                        placeholder="Enter name..."
                        class="box-text"
                >
            </div>
            <div class="box-spacing"></div>
            <div id="messages-container" class="box">
                <div id="messages"></div>
            </div>
            <div class="box-spacing"></div>
            <div id="textarea-container" class="box">
                <textarea   id="textarea"
                            name="inputMessage"
                            placeholder="Enter message..."
                            class="box-text"></textarea>
            </div>
            <div class="box-spacing"></div>
            <div id="button-container">
                <button style=background-color:rgb(158,227,245); border-color:rgb(0,204,255); color:rgb(0,204,255) id="send" class="btn">Send</button>                   
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.2.0/markdown-it.min.js" integrity="sha512-cTQeM/op796Fp1ZUxfech8gSMLT/HvrXMkRGdGZGQnbwuq/obG0UtcL04eByVa99qJik7WlnlQOr5/Fw5B36aw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
